apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: sumologic-kubernetes-collection-helm-operator
  name: sumologic-helm-operator
  namespace: sumologic-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: sumologic-kubernetes-collection-helm-operator
  template:
    metadata:
      labels:
        control-plane: sumologic-kubernetes-collection-helm-operator
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.6.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --leader-election-id=sumologic-kubernetes-collection-helm-operator
        image: public.ecr.aws/sumologic/sumologic-kubernetes-collection-helm-operator:2.1.1-0-rc.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: operator
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: sumologic-helm-operator
      terminationGracePeriodSeconds: 10
