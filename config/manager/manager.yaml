apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: sumologic-kubernetes-collection-helm-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-operator
  namespace: system
  labels:
    control-plane: sumologic-kubernetes-collection-helm-operator
spec:
  selector:
    matchLabels:
      control-plane: sumologic-kubernetes-collection-helm-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: sumologic-kubernetes-collection-helm-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --leader-elect
        - --leader-election-id=sumologic-kubernetes-collection-helm-operator
        image: controller
        name: operator
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 100Mi
      serviceAccountName: helm-operator
      terminationGracePeriodSeconds: 10
