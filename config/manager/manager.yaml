apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: sumologic-kubernetes-collection-helm-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-operator
  namespace: system
  labels:
    control-plane: sumologic-kubernetes-collection-helm-operator
spec:
  selector:
    matchLabels:
      control-plane: sumologic-kubernetes-collection-helm-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: sumologic-kubernetes-collection-helm-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --leader-elect
        - --leader-election-id=sumologic-kubernetes-collection-helm-operator
        image: controller
        name: operator
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: sumologic-kubernetes-collection-helm-operator
          - name: RELATED_IMAGE_KUBERNETES_SETUP
            value: public.ecr.aws/sumologic/kubernetes-setup@sha256:767fd3505df5ca59fb502dfb1678f3d6e8cfac2d249972cc50d541939a7a2e31
