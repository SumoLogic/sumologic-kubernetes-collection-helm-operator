apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: ""
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.6.1+git
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
  name: operator.v0.0.6
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - kind: SumologicCollection
        name: sumologiccollections.helm-operator.sumologic.com
        version: v1alpha1
  description: Helm Operator for the Sumo Logic Kubernetes Collection Chart
  displayName: Sumo Logic Helm Operator
  icon:
    - base64data: ""
      mediatype: ""
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - apps
              resources:
                - configmaps
                - deployments
                - daemonsets
                - endpoints
                - events
                - namespaces
                - nodes
                - pods
                - replicasets
                - services
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - events.k8s.io
              resources:
                - configmaps
                - daemonsets
                - deployments
                - endpoints
                - events
                - namespaces
                - nodes
                - pods
                - replicasets
                - services
                - statefulsets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - batch
              resources:
                - jobs
                - cronjobs
              verbs:
                - '*'
            - apiGroups:
                - helm-operator.sumologic.com
              resources:
                - sumologiccollections
                - sumologiccollections/status
                - sumologiccollections/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - configmaps
                - deployments
                - daemonsets
                - endpoints
                - events
                - limitranges
                - lists
                - namespaces
                - nodes
                - nodes/metrics
                - nodes/stats
                - persistentvolumeclaims
                - persistentvolumes
                - persistentvolumeclaims/finalizers
                - persistentvolumes/finalizers
                - pods
                - pods/finalizers
                - pods/exec
                - pods/log
                - resourcequotas
                - replicasets
                - replicationcontrollers
                - serviceaccounts
                - secrets
                - secrets/finalizers
                - services
                - secrets/finalizers
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - '*'
            - apiGroups:
                - networking.k8s.io
              resources:
                - networkpolicies
              verbs:
                - list
                - watch
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
              verbs:
                - '*'
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - '*'
            - apiGroups:
                - policy
              resources:
                - poddisruptionbudgets
                - podsecuritypolicies
              verbs:
                - '*'
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - clusterrolebindings
                - clusterroles
                - roles
                - rolebindings
              verbs:
                - '*'
            - apiGroups:
                - extensions
              resources:
                - configmaps
                - daemonsets
                - deployments
                - endpoints
                - events
                - ingresses
                - namespaces
                - nodes
                - pods
                - replicasets
                - replicationcontrollers
                - services
                - statefulsets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - extensions
              resources:
                - podsecuritypolicies
              verbs:
                - use
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - alertmanagerconfigs
                - alertmanagers
                - alertmanagers/finalizers
                - podmonitors
                - probes
                - prometheuses
                - prometheuses/finalizers
                - prometheusrules
                - servicemonitors
                - thanosrulers
                - thanosrulers/finalizers
              verbs:
                - '*'
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - mutatingwebhookconfigurations
                - validatingwebhookconfigurations
              verbs:
                - '*'
            - apiGroups:
                - autoscaling
              resources:
                - horizontalpodautoscalers
              verbs:
                - list
                - watch
            - apiGroups:
                - certificates.k8s.io
              resources:
                - certificatesigningrequests
              verbs:
                - '*'
            - apiGroups:
                - storage.k8s.io
              resources:
                - storageclasses
                - volumeattachments
              verbs:
                - list
                - watch
            - nonResourceURLs:
                - /metrics/cadvisor
                - /metrics
              verbs:
                - get
            - nonResourceURLs:
                - /healthz/*
              verbs:
                - get
            - apiGroups:
                - apiregistration.k8s.io
              resources:
                - apiservices
              verbs:
                - get
            - apiGroups:
                - machineconfiguration.openshift.io
              resources:
                - machineconfigs
              verbs:
                - '*'
            - apiGroups:
                - tailing-sidecar.sumologic.com
              resources:
                - tailingsidecars
                - tailingsidecars/status
              verbs:
                - '*'
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: sumologic-controller-manager
      deployments:
        - name: sumologic-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.6.0
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                    resources: {}
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                      - --leader-election-id=operator
                    image: public.ecr.aws/sumologic/sumologic-kubernetes-collection-helm-operator:0.0.4
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: "2"
                        memory: 2Gi
                      requests:
                        cpu: 500m
                        memory: 100Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: sumologic-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
                - coordination.k8s.io
              resources:
                - configmaps
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: sumologic-controller-manager
    strategy: deployment
  installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - collection
    - logging
    - metrics
    - monitoring
  links:
    - name: Operator
      url: https://operator.domain
  maturity: alpha
  provider:
    name: Sumo Logic
    url: https://www.sumologic.com/
  version: 0.0.6
